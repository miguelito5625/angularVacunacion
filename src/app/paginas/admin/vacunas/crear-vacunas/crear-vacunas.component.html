    <div class="row h-100 justify-content-center align-items-center">
     
      <div class="col-9 col-sm-5 col-md-5 col-lg-4 col-xl-4">
  
        <mat-card [ngStyle] = "{'height.px': this.innerHeight}">
    
          <mat-toolbar color="primary" style='font-size:110%;'>Formulacio creacion de vacunas</mat-toolbar>
      
            <form class="crearVacunaForm" [formGroup]="crearVacunaForm" (ngSubmit)="crearVacunaSubmit()">
    
              <div class="d-flex flex-column" style="height: 100%; width: 100%;">
               
                <mat-form-field appearance="fill">
                  <mat-label>Nombre de la vacuna</mat-label>
                  <input matInput placeholder="Ingrese nombre de la vacuna" value="" autocomplete="off" formControlName="nombre">
                </mat-form-field>
        
                
                <button type="submit" style="position: absolute; bottom: 10px; margin-left: auto; margin-right: auto; flex: auto; width: 88%;" mat-raised-button color="primary">Crear</button>
                
    
              </div>
      
             
      
      
            </form>
      
        </mat-card>
  
      </div>
  
      
    </div>
